<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-white flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-6xl bg-white shadow-2xl rounded-3xl p-8 space-y-6">
    <h1 class="text-4xl font-bold text-center text-indigo-600">Diagram Gen</h1>

    <!-- Prompt Form -->
    <form (ngSubmit)="generateDiagram()" class="space-y-4">
      <textarea
        [(ngModel)]="description"
        name="description"
        rows="4"
        placeholder="Describe your system or flow..."
        required
        class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400"
      ></textarea>

      <button
        type="submit"
        class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white text-lg font-semibold rounded-xl transition-all"
      >
        Generate Diagram
      </button>
    </form>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center text-indigo-500 font-medium">
      Generating diagram...
    </div>

    <!-- Error -->
    <div *ngIf="!loading && diagramText.includes('Error')" class="bg-red-100 text-red-800 p-3 rounded-lg text-sm">
      {{ diagramText }}
    </div>

    <!-- Output -->
    <div *ngIf="!loading && diagramNodes?.length && diagramLinks?.length" class="space-y-6">
      <div class="flex flex-col lg:flex-row gap-8 transition-all duration-500 ease-in-out">
        
        <!-- Diagram + Legend -->
        <div class="space-y-4 transition-all duration-500 ease-in-out flex-grow">
          <h2 class="text-xl font-semibold text-gray-700 mb-2">Diagram Output</h2>

          <!-- Toggle JSON -->
          <button
            (click)="showJson = !showJson"
            class="px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-sm rounded-lg"
          >
            {{ showJson ? 'Hide' : 'Show' }} Diagram JSON
          </button>

          <!-- JSON Output -->
          <div *ngIf="showJson">
            <pre class="bg-gray-100 p-3 rounded-lg overflow-auto text-sm whitespace-pre-wrap">
{{ diagramText }}
            </pre>
          </div>

          <!-- Diagram -->
          <app-diagram [nodes]="diagramNodes" [links]="diagramLinks" #diagramRef></app-diagram>

          <!-- Legend -->
          <app-legend></app-legend>
        </div>

        <!-- System Analysis Panel (always in DOM, hidden visually) -->
        <div
          [hidden]="!showAnalysis"
          class="relative lg:max-w-[30%] lg:min-w-[250px] flex-shrink-0 space-y-4 transition-all duration-500 ease-in-out"
        >
          <!-- Collapse Button -->
          <button
            (click)="toggleAnalysis()"
            class="absolute -left-4 top-1 bg-white shadow-md rounded-full p-1 text-indigo-600 hover:text-indigo-800 z-10"
            title="Collapse"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>

          <h2 class="text-xl font-semibold text-gray-700 mb-2 pl-6">System Analysis</h2>
          <app-system-analysis
            [diagramText]="diagramText"
            (requestDiagramImprovement)="handleConSelected($event)"
          ></app-system-analysis>
        </div>

        <!-- Expand Button -->
        <div *ngIf="!showAnalysis" class="w-full lg:w-auto flex justify-end">
          <button
            (click)="toggleAnalysis()"
            class="bg-white shadow-md rounded-full p-1 text-indigo-600 hover:text-indigo-800"
            title="Show Analysis"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
