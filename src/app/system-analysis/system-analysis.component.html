<div class="space-y-6">
  <div *ngFor="let section of analysisSections" class="space-y-4">
    <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2 border-b pb-1">
      <svg *ngIf="section.title === 'Pros'" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <svg *ngIf="section.title === 'Cons'" class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      <span [ngClass]="section.title === 'Pros' ? 'text-green-700' : 'text-red-700'">
        {{ section.title }}
      </span>
    </h3>

    <div class="space-y-3">
      <div
        *ngFor="let item of section.items; let i = index"
        (click)="section.title === 'Cons' && handleConsClick(item)"
        class="cursor-pointer border-l-4 p-4 bg-opacity-10 transition-all duration-200 group hover:bg-opacity-20"
        [ngClass]="{
          'bg-green-100 border-green-500 text-green-900': section.title === 'Pros',
          'bg-red-100 border-red-500 text-red-900': section.title === 'Cons'
        }"
      >
        <div class="font-semibold mb-1"> {{ item.split(':')[0] }}</div>

        <div class="text-sm leading-snug opacity-90">
          {{ item.split(':').slice(1).join(':').trim() }}
        </div>
      </div>
    </div>
  </div>
</div>
